<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infomation</title>
    <link rel="shortcut icon" href="../public/image/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="info.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="info-content">
            <div class="info-img">
            </div>
            <form class="Info-form">
                <div>
                    <h1 class="info-title">INFORMATION</h1>
                </div>
                <div class="input-form">
                    <div class="name-form">
                        <div>
                            <input type="text" name="" id="firstname" placeholder="first name" class="info-input">
                        </div>
                        <div>
                            <input type="text" name="" id="LastName" placeholder="last name" class="info-input">
                        </div>
                    </div>
                    <input type="text" name="" id="phone-num" placeholder="Mobile Number" class="info-input">
                    <input type="text" name="" id="email" placeholder="Email" class="info-input">

                    <div>
                        <div class="Adress-box">
                            <input type="text" name="password" id="address" placeholder="Address">
                        </div>
                    </div>

                    <div>
                        <button class="confirm-btn">CONFIRM</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
