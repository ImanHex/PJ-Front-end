<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="image/cookie.jpg" type="image/x-icon">

    <link rel="stylesheet" href="signup.css">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="login-content">
            <img src="image/cup-coffee.jpg" alt="cup-coffee" class="login-img">
            <form class="login-form">
                <div>
                    <a class="login-link" href="../Restaurant/LogIn.html">Log In</a>
                    <h1 class="login-title">SIGN UP</h1>
                    <p class="login-description">Welcome To Big Bites cafe'</p>
                    <br>
                </div>
                <div>
                    <div class="name-form">
                            <div>
                                <label for="" class="login-label">First name</label>
                                <input type="text" name="" id="firstname" placeholder="Enter your first name" class="login-input">
                            </div>
                            <div>
                                <label for="" class="login-label">Last name</label>
                                <input type="text" name="" id="LastName" placeholder="Enter your last name" class="login-input">
                            </div>
                    </div> 

                    <label for="" class="login-label">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter your Email" class="login-input">
                    <div>     
                        <label for="" class="login-label">Password</label>
                        <div class="password-box">
                            <input type="password" name="password" id="password" placeholder="Enter your password" class="login-input">
                            <i class="ri-eye-off-line login-eye"></i>
                        </div>
                    </div>
                    <div>
                        <button class="login-btn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    

    

</body></html>
