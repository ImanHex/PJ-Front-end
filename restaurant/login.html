<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logIn</title>
    <link rel="shortcut icon" href="image/cookie.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="login-content">
            <img src="image/cup-coffee.jpg" alt="cup-coffee" class="login-img">
            <form class="login-form">
                <div>
                    <h1 class="login-title">WELCOME BACK</h1>
                    <p class="login-description">Please login to continue</p>
                    <br>
                </div>
                <div>
                    <div class="login--input">
                        <label for="" class="login-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter your username" class="login-input">
                    </div>
                    <div>
                        <label for="" class="login-label">Password</label>
                        <div class="password-box">
                            <input type="password" name="password" id="password" placeholder="Enter your password" class="login-input">
                            <i class="ri-eye-off-line login-eye"></i>
                        </div>
                    </div>
                    <div class="btn-from">
                        <button class="login-btn">Log In</button>
                        <button class="login-btn" id="signup-btn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
